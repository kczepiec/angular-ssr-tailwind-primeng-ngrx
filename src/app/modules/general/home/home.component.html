<div class="container mx-auto h-screen">
  <div class="flex flex-col h-full justify-center">
    <div class="flex justify-center my-5">
      <h1 class="text-6xl font-semibold text-zinc-600">
        <span class="fab fa-angular"></span>
      </h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 justify-center gap-5">
      <div class="flex-1 flex flex-col bg-zinc-900 bg-opacity-30 border border-zinc-900 rounded-xl p-5 transform hover:scale-105 hover:shadow-xl duration-200">
        <span class="font-semibold">Angular</span>
        <span class="font-base text-zinc-600">{{version}}</span>
      </div>
      <div class="flex-1 flex flex-col bg-zinc-900 bg-opacity-30 border border-zinc-900 rounded-xl p-5 transform hover:scale-105 hover:shadow-xl duration-200">
        <span class="font-semibold">Tailwind CSS</span>
        <span class="font-base text-zinc-600">{{tailwind}}</span>
      </div>
      <div class="flex-1 flex flex-col bg-zinc-900 bg-opacity-30 border border-zinc-900 rounded-xl p-5 transform hover:scale-105 hover:shadow-xl duration-200">
        <span class="font-semibold">Font Awesome</span>
        <span class="font-base text-zinc-600">{{fontawesome}}</span>
      </div>
      <div class="flex-1 flex flex-col bg-zinc-900 bg-opacity-30 border border-zinc-900 rounded-xl p-5 transform hover:scale-105 hover:shadow-xl duration-200">
        <span class="font-semibold">Iconify</span>
        <span class="font-base text-zinc-600">{{iconify}}</span>
      </div>
      <div class="flex-1 flex flex-col bg-zinc-900 bg-opacity-30 border border-zinc-900 rounded-xl p-5 transform hover:scale-105 hover:shadow-xl duration-200">
        <span class="font-semibold">PrimeNG</span>
        <span class="font-base text-zinc-600">{{primeng}}</span>
      </div>
      <div class="flex-1 flex flex-col bg-zinc-900 bg-opacity-30 border border-zinc-900 rounded-xl p-5 transform hover:scale-105 hover:shadow-xl duration-200">
        <span class="font-semibold">NGRX</span>
        <span class="font-base text-zinc-600">{{ngrx}}</span>
      </div>
    </div>
    <div class="flex">
      <div class="flex flex-col items-center gap-5 w-full mt-5">
        <span class="text-zinc-700">Angular SSR with Tailwind CSS and PrimeNG Boilerplate</span>
        <a href="https://github.com/kczepiec" class="flex items-center gap-2 px-4 py-2 bg-zinc-900 bg-opacity-30 hover:bg-opacity-50 duration-200 text-zinc-600 hover:text-zinc-500 rounded-full">
          <i class="fab fa-github text-2xl text-zinc-700"></i>
          <span>Check out on Github</span>
        </a>
      </div>
    </div>
  </div>
</div>
